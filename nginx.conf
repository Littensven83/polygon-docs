worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        REPLACE_APPS

        location = / {
            return 301 /REPLACE_FIRST_APP;
        }

        # Catch-all location block for anything else
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
